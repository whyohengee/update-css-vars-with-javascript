<html lang="en">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="main-wrapper">
    <h1>Update <span class="highlight">CSS</span> Variables with <span class="highlight">JS</span></h1>
    <div class="input-controls">
      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" min="0" max="50" data-sizing="px">
      <label for="blur">Blur</label>
      <input type="range" name="blur" min="0" max="20" data-sizing="px">
      <label for="colorChange">Base Color</label>
      <input type="color" name="colorChange">
    </div>
    <div class="image-container">
      <img src="https://images.unsplash.com/photo-1490682143684-14369e18dce8" alt="Image to play with">
    </div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
